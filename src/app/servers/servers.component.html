
<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<!-- <p>{{serverName}}</p> -->
<button class="btn btn-primary" [disabled]="!allowNewServer"
            (click)="onCreateServer()" >Add Server</button>
<!-- Property binding -->
<!-- Square brackets indicate we are using property binding, inside quotes - to boolean value here ,P.S. there can be of anytype -->

<!-- <p [innerText]="allowNewServer"></p> -->
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created , server name is {{serverName}}</p>
<ng-template #noServer>
<p>No server was created</p>
</ng-template>
<!-- ngif is strcutural directive -->
<app-server *ngFor="let server of servers"></app-server>


<!-- If want to outoput someithing then use string inerpolation 
If you want to change property of html elemebt or directive or compoenet use Property Binding -->
